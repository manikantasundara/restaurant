<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayasri Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Base styles for the body */
        html, body {
            margin: 0; /* Remove default margin from body */
            padding: 0; /* Remove default padding from body */
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #C0C0C0, #f5ebeb); /* Silver gradient */
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            min-height: 100vh;
            color: #3e2723; /* Change text color for contrast */
            text-align: center;
        }

        /* Header Section */
        .header {
            margin: 0; /* Remove margin from header */
            width: 90%; 
            max-width: 800px;
            height: 400px; /* Set a fixed height */
            background-color: transparent; 
            position: relative;
            border-radius: 10px; 
            color: #fff; 
            text-align: center; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://png.pngtree.com/png-clipart/20220901/ourmid/pngtree-rectangle-retro-lightbox-billboard-vintage-frame-sign-board-png-image_6133758.png');
            background-size: cover; /* Ensures the image covers the area without distortion */
            background-position: center center; /* Center the image */
        }

        h4 {
            color: #cf8989; 
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 10px 0;
            font-size: 3em; 
            animation: colorChange 1s infinite; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
        }

        /* Color-changing text */
        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #33cc33; }
            60% { color: #3399ff; }
            80% { color: #cc00cc; }
            100% { color: #ff0000; }
        }

        /* Menu Button */
        .menu-link {
            display: inline-block;
            margin-top: 10px; /* Reduced margin to minimize space */
            padding: 15px 30px;
            background-color: #8b4513; /* Rich brown color for the button */
            color: #fff9e6; 
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-link:hover {
            background-color: #a0522d;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: auto; 
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 1em;
            animation: colorChange 1s infinite; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
            color: red; /* White text for contrast */
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            .header {
                width: 100%; 
            }

            h4 {
                font-size: 18px;
            }

            h2 {
                font-size: 30px;
            }

            .menu-link {
                font-size: 16px;
                padding: 10px 20px;
            }

            /* Remove margin for images on mobile view */
            img {
                margin: 0; /* Set margin to 0 for images */
            }
        }

        /* Responsive adjustments for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            h4 {
                font-size: 22px;
            }

            h2 {
                font-size: 40px; 
            }

            .menu-link {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Image at the top -->
    <img src="https://pics.clipartpng.com/idownload-image.php?file=Professional_Stage_Spot_Lights_on_Lighting_Truss_PNG_Clipart-3220.png" alt="Stage Lights" style="width: 100%; max-width: 800px; display: block;">

    <!-- Header Section -->
    <div class="header">
        <h4>Welcome to</h4>
        <h2>Vijayasri Restaurant</h2>
    </div>

    <!-- Menu Link -->
    <a href="menu.html" class="menu-link" title="View our menu">Click here to check menu</a>

    <!-- Contact Info -->
    <h3><i class="fas fa-user"></i></h3> 
    <img src="http://www.pngplay.com/wp-content/uploads/1/Contact-Us-PNG-Download-Free-Image.png" alt="Contact Us" style="width: 100%; max-width: 200px; display: block; margin-top: 0;"> 
    <p><strong><i class="fas fa-phone"></i> 89852 85666</strong></p>
    <p><strong><i class="fas fa-phone"></i> 90000 81813</strong></p>
    <p><strong><i class="fas fa-phone"></i> 99630 44871</strong></p>

    <!-- Footer -->
    <footer>
        &copy; Thank you for visiting ... Visit again! 
    </footer>

</body>
</html>
