<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayasri Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Base styles for the body */
        body {
            background: linear-gradient(45deg, #FFB3BA, #FFDFBA, #FFFFBA, #BAFFC9, #BAE1FF, #FFBAF3); /* Light Holi colors gradient */
            background-size: 200% 200%; /* Make the gradient animated */
            animation: gradientAnimation 10s ease infinite; /* Animation for the gradient */
            font-family: 'Georgia', serif; /* Consistent serif font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #3e2723; /* Rich dark brown for text */
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background-color: rgba(139, 69, 19, 0.8); /* Burnt orange with transparency for consistency */
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(255, 165, 0, 0.5); /* Warm glow effect */
            border-bottom: 4px solid #ffcc80; /* Light orange bottom border */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff9e6; /* Soft paper color for text */
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc80; /* Light orange on hover */
        }

        /* Header Section */
        .header {
            margin-top: 100px; /* Keep margin for nav bar */
            padding: 0; /* Remove padding to fit the image size exactly */
            width: 90%; /* Set to match image width responsively */
            max-width: 800px; /* Set a maximum width for larger screens */
            height: auto; /* Allow height to adjust */
            background-color: transparent; /* Remove any background color */
            position: relative;
            border-radius: 10px; /* Keep border radius for styling */
            color: #fff; /* Keep text color white for contrast */
            text-align: center; /* Center text alignment */
            overflow: hidden; /* Hide overflow */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-image: url('https://static.vecteezy.com/system/resources/previews/014/585/846/original/electric-bulbs-billboard-retro-light-frames-for-text-png.png'); /* Add image as background */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
        }

        h4 {
            color: #cf8989; /* White color for h4 text */
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional: Adds shadow for better readability */
        }

        /* Keyframes for color changing */
        @keyframes colorChange {
            0% { color: #ff0000; } /* Red */
            20% { color: #ff9900; } /* Orange */
            40% { color: #33cc33; } /* Green */
            60% { color: #3399ff; } /* Blue */
            80% { color: #cc00cc; } /* Purple */
            100% { color: #ff0000; } /* Back to Red */
        }

        /* Updated h2 style */
        h2 {
            margin: 10px 0;
            font-size: 3em; /* Use em for responsive sizing */
            animation: colorChange 1s infinite; /* Apply the color change animation */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional: Adds shadow for better readability */
        }

        /* Link to Menu */
        .menu-link {
            display: inline-block;
            margin-top: 20px; /* Adjust margin for spacing */
            padding: 15px 30px;
            background-color: #8b4513; /* Burnt orange button */
            color: #fff9e6; /* Soft paper color text */
            text-decoration: none;
            font-size: 1.2em; /* Use em for responsive sizing */
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-link:hover {
            background-color: #a0522d; /* Darker burnt orange on hover */
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact {
            margin: 50px 0;
            padding: 20px;
            background-color: #fff9e6; /* Soft paper color */
            border: 1px solid #8b4513; /* Burnt orange border */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%; /* Responsive width */
            max-width: 500px; /* Maximum width for larger screens */
        }

        .contact h3 {
            margin-bottom: 20px;
            color: #8b4513; /* Burnt orange color */
            font-size: 1.6em; /* Use em for responsive sizing */
        }

        .contact p {
            margin: 5px 0;
            font-size: 1.2em; /* Use em for responsive sizing */
            color: #3e2723; /* Dark brown text */
        }

        /* Add animation to contact icon */
        .contact i {
            font-size: 40px; /* Adjust icon size */
            animation: colorChange 1.5s infinite; /* Apply the color change animation */
        }

        /* Footer */
        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 1em; /* Use em for responsive sizing */
            color: #8b4513;
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            .header {
                width: 100%; /* Full width on small devices */
                height: auto; /* Allow height to adjust */
            }

            h4 {
                font-size: 18px;
            }

            h2 {
                font-size: 30px; /* Reduced size for smaller screens */
            }

            .menu-link {
                font-size: 16px;
                padding: 10px 20px;
            }

            .contact h3 {
                font-size: 22px;
            }

            .contact p {
                font-size: 16px;
            }
        }

        /* Responsive adjustments for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            h4 {
                font-size: 22px;
            }

            h2 {
                font-size: 40px; /* Slightly reduced for better scaling */
            }

            .menu-link {
                font-size: 18px;
                padding: 12px 25px;
            }

            .contact h3 {
                font-size: 24px;
            }

            .contact p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>

    
    <!-- Header Section -->
    <div class="header">
        <h4>Welcome to</h4>
        <h2>Vijayasri Restaurant</h2>
    </div>

    <!-- Menu Link Under Image -->
    <a href="menu.html" class="menu-link" title="View our menu">Click here to check menu</a>

    <!-- Contact Section -->
    <div class="contact" id="contact">
        <h3><i class="fas fa-user"></i></h3> <!-- User icon above Contact Us -->
        <h3>Contact Us</h3>
        <p><strong><i class="fas fa-phone"></i> 89852 85666</strong></p>
        <p><strong><i class="fas fa-phone"></i> 90000 81813</strong></p>
        <p><strong><i class="fas fa-phone"></i> 99630 44871</strong></p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Thank you for visiting ... Visit again! 
        
    </footer>
</body>
</html>
