<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayasri Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles for the body */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ffefba, #ffc3a0); /* Warm golden gradient */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: #3e2723;
            text-align: center;
            position: relative;
        }

        /* Top Footer Content (as header) */
        .top-footer {
            width: 100%;
            background-color: #8b4513;
            color: #ffd700;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; /* Positioned at the top */
        }

        /* Header Section */
        .header {
            margin-top: 60px; /* Added margin to push content down */
            width: 90%;
            max-width: 800px;
            height: 400px;
            position: relative;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            background-size: cover;
            background-position: center center;
        }

        h4 {
            color: #ff8c00;
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 10px 0 0 0; /* Removed bottom margin */
            font-size: 3em;
            color: #ffd700; /* Golden color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Menu Button */
        .menu-link {
            display: inline-block;
            margin-top: 10px;
            padding: 15px 30px;
            background-color: #d2691e;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-link:hover {
            background-color: #b35709;
            transform: scale(1.05);
        }

        /* Diya icon styles */
        .diya {
            display: inline-block;
            font-size: 2em;
            color: #ff4500;
            margin-top: 20px;
            animation: glow 2s infinite;
        }

        /* Small Diwali lamp images in corners */
        .corner-lamp {
            position: absolute;
            width: 50px; /* Small size */
            height: auto;
        }

        .lamp-left-bottom {
            bottom: 0;
            left: 0;
            margin: 10px;
        }

        .lamp-right-bottom {
            bottom: 0;
            right: 0;
            margin: 10px;
        }

        .lamp-left-top {
            top: 60px; /* Adjusted to avoid overlap with top content */
            left: 0;
            margin: 10px;
        }

        .lamp-right-top {
            top: 60px; /* Adjusted to avoid overlap with top content */
            right: 0;
            margin: 10px;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px 0;
            width: 100%;
            background: linear-gradient(90deg, #8b4513, #ff8c00, #ffd700); /* Multi-color gradient */
            color: #ffffff;
            text-align: center;
            font-size: 1em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Animation for the glowing diya icon */
        @keyframes glow {
            0% { color: #ff4500; }
            50% { color: #ffd700; }
            100% { color: #ff4500; }
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            .header {
                width: 100%;
            }

            h4 {
                font-size: 18px;
            }

            h2 {
                font-size: 30px;
            }

            .menu-link {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Responsive adjustments for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            h4 {
                font-size: 22px;
            }

            h2 {
                font-size: 40px;
            }

            .menu-link {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Footer Content -->
    <div class="top-footer">
        Tnq for visiting...Happy Diwali...
    </div>

    
    <div class="header">
        <h4>Welcome to</h4>
        <h2>Vijayasri Restaurant</h2>
    </div>

    <!-- Menu Link -->
    <a href="menu.html" class="menu-link" title="View our menu">Click here to check our Diwali Specials!</a>

    <!-- Diya Icon -->
    <div class="diya">
        <i class="fas fa-fire"></i>
    </div>
    

    <!-- Diwali Lamps in corners -->
    <img src="http://www.freepngclipart.com/download/light/45048-golden-oil-ezhamkulam-light-diwali-lamp-shining.png" alt="Diwali Lamp" class="corner-lamp lamp-left-bottom">
    <img src="http://www.freepngclipart.com/download/light/45048-golden-oil-ezhamkulam-light-diwali-lamp-shining.png" alt="Diwali Lamp" class="corner-lamp lamp-right-bottom">
    <img src="http://www.freepngclipart.com/download/light/45048-golden-oil-ezhamkulam-light-diwali-lamp-shining.png" alt="Diwali Lamp" class="corner-lamp lamp-left-top">
    <img src="http://www.freepngclipart.com/download/light/45048-golden-oil-ezhamkulam-light-diwali-lamp-shining.png" alt="Diwali Lamp" class="corner-lamp lamp-right-top">

    <!-- Contact Info -->
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        Contact us
    </p>
    <p><strong><i class="fas fa-phone"></i> 89852 85666</strong></p>
    <p><strong><i class="fas fa-phone"></i> 90000 81813</strong></p>
    <p><strong><i class="fas fa-phone"></i> 99630 44871</strong></p>

    <!-- Footer -->
    <footer>
        &copy; Thank you for visiting ...
    </footer>

</body>
</html>
