<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayasri Restaurant</title>
    <style>
        /* Base styles for the body */
        body {
            background-color: #f9f2e7; /* Vintage paper-like background */
            font-family: 'Georgia', serif; /* Consistent serif font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #3e2723; /* Rich dark brown for text */
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background-color: #8b4513; /* Burnt orange for consistency */
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff9e6; /* Soft paper color for text */
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc80; /* Light orange on hover */
        }

        /* Header Section */
        .header {
            margin-top: 120px; /* Prevent overlap with fixed nav */
            padding: 20px;
        }

        h4 {
            color: #8b4513; /* Matching burnt orange */
            margin: 10px 0;
            font-size: 24px;
        }

        h2 {
            margin: 10px 0;
            font-size: 48px; /* Consistent with menu pages */
            background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #3399ff, #cc00cc);
            background-size: 400% 400%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientAnimation 3s ease infinite; /* Faster animation */
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Link to Menu */
        .menu-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #8b4513; /* Burnt orange button */
            color: #fff9e6; /* Soft paper color text */
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-link:hover {
            background-color: #a0522d; /* Darker burnt orange on hover */
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact {
            margin: 50px 0;
            padding: 20px;
            background-color: #fff9e6; /* Soft paper color */
            border: 1px solid #8b4513; /* Burnt orange border */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .contact h3 {
            margin-bottom: 20px;
            color: #8b4513; /* Burnt orange color */
            font-size: 28px;
        }

        .contact p {
            margin: 5px 0;
            font-size: 18px;
            color: #3e2723; /* Dark brown text */
        }

        /* Footer */
        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #8b4513;
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            h4 {
                font-size: 18px;
            }

            h2 {
                font-size: 36px;
            }

            .menu-link {
                font-size: 16px;
                padding: 10px 20px;
            }

            .contact h3 {
                font-size: 22px;
            }

            .contact p {
                font-size: 16px;
            }
        }

        /* Responsive adjustments for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            h4 {
                font-size: 22px;
            }

            h2 {
                font-size: 40px;
            }

            .menu-link {
                font-size: 18px;
                padding: 12px 25px;
            }

            .contact h3 {
                font-size: 24px;
            }

            .contact p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    

    <!-- Header Section -->
    <div class="header">
        <h4>Welcome to</h4>
        <h2>Vijayasri Restaurant</h2>

        <a href="menu.html" class="menu-link" title="View our menu">Click here to check menu</a>
    </div>

    <!-- Contact Section -->
    <div class="contact" id="contact">
        <h3>Contact Us</h3>
        <p><strong>Phone: 89852 85666</strong></p>
        <p><strong>Phone: 90000 81813</strong></p>
        <p><strong>Phone: 99630 44871</strong></p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Thank you for visiting ... Visit again!
    </footer>
</body>
</html>
