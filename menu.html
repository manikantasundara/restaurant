<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Categories</title>
    <style>
        /* Base styling for the body */
        body {
            background-color: #f9f2e7; /* Vintage paper-like background */
            font-family: 'Georgia', serif; /* Elegant font for traditional feel */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Center text alignment */
            color: #3e2723; /* Dark brown text */
        }

        /* Styling for each menu item */
        h2 {
            margin: 20px 0;
            padding: 15px 30px;
            border: 3px solid #8B4513; /* Brown border */
            border-radius: 15px;
            width: 80%;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff9e6; /* Soft paper color */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Soft shadow */
            position: relative;
            overflow: hidden; /* To contain the shadow effects */
            text-align: center; /* Center text in h2 */
        }

        /* Adding subtle decorative elements */
        h2::before, h2::after {
            content: '';
            position: absolute;
            height: 10px;
            width: 100%;
            background: rgba(139, 69, 19, 0.3);
            top: -10px;
            left: 0;
            border-radius: 10px;
            z-index: 0;
        }

        h2::after {
            bottom: -10px;
            top: auto;
        }

        /* Hover effect for menu items */
        h2:hover {
            background-color: #8B4513; /* Dark brown on hover */
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            position: relative; /* Position for the h2 hover effect */
            z-index: 1; /* Ensure links are on top of decorative elements */
        }

        /* Image styling */
        img {
            width: 60%; /* Make images smaller */
            max-width: 200px; /* Limit the max width */
            margin-bottom: 20px; /* Space between image and next item */
            border-radius: 10px; /* Optional: round image corners */
            display: block; /* Ensures the image is a block element */
            margin-left: auto; /* Center the image */
            margin-right: auto; /* Center the image */
            transition: transform 0.3s ease; /* Smooth image hover effect */
        }

        img:hover {
            transform: scale(1.05); /* Slightly enlarge image on hover */
        }

        /* Styling for smaller devices */
        @media (max-width: 600px) {
            h2 {
                font-size: 18px; /* Adjust font size for mobile */
                width: 90%;
                padding: 12px 20px;
            }
            img {
                width: 70%; /* Adjust image size for smaller screens */
            }
        }

        /* Styling for tablets and medium-sized devices */
        @media (min-width: 601px) and (max-width: 1024px) {
            h2 {
                font-size: 22px; /* Adjust font size for tablets */
                width: 85%;
                padding: 14px 25px;
            }
            img {
                width: 65%; /* Adjust image size for medium screens */
            }
        }
    </style>
</head>
