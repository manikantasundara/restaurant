<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starters Menu</title>
    <style>
        /* Styling the body */
        body {
            background-color: #f9f2e7; /* Aged paper-like background */
            font-family: 'Georgia', serif; /* Classic serif font */
            margin: 0;
            padding: 20px; /* Padding for better spacing */
            color: #3e2723; /* Rich dark brown for text */
            display: block;
        }

        /* Styling for the menu title */
        h2 {
            text-align: center;
            color: #8b4513; /* Burnt orange for the title */
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 0 #fce4d6; /* Subtle shadow */
            border-bottom: 3px solid #8b4513; /* Decorative underline */
            padding-bottom: 10px;
        }

        /* Styling the menu container */
        .menu {
            text-align: left;
            font-size: 22px;
            line-height: 2;
            padding: 25px;
            background-color: #fff9e6; /* Soft paper color */
            border: 5px solid #8b4513; /* Bold brown border */
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            margin: 20px auto; /* Center the menu */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
            position: relative;
            overflow: hidden;
        }

        /* Adding subtle decorative elements */
        .menu::before, .menu::after {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background: rgba(139, 69, 19, 0.2);
            z-index: 0;
        }

        .menu::before {
            top: -50px;
            left: -50px;
        }

        .menu::after {
            bottom: -50px;
            right: -50px;
        }

        /* Styling for each menu item */
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #8b4513; /* Dotted line for vintage look */
            position: relative;
            z-index: 1;
        }

        /* Last menu item has no border */
        .menu-item:last-child {
            border-bottom: none;
        }

        /* Styling for the item name */
        .menu-item span:first-child {
            font-weight: bold;
            color: #3e2723; /* Deep brown for item name */
            font-style: italic;
        }

        /* Styling for the item price */
        .menu-item span:last-child {
            color: #8b4513;
            font-weight: bold;
        }

        /* Hover effects for interactive feel */
        .menu-item:hover {
            color: #d2691e; /* Burnt orange hover effect */
            transition: color 0.3s ease;
        }

        .menu-item:hover span:last-child {
            text-decoration: underline;
        }

        /* Responsive styles for mobile screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 36px;
            }

            .menu {
                font-size: 18px;
            }
        }

        /* Responsive styles for tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            h2 {
                font-size: 40px;
            }

            .menu {
                font-size: 20px;
            }
        }
    </style>
</head>
